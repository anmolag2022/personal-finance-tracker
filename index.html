<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  
  <!-- External CSS Links (Google Fonts, Bootstrap, and Icons) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">

  <!-- Internal CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Personal Finance Tracker</h1>

    <!-- Expense Log Form -->
    <div class="mt-5">
      <h2>Log Your Expense</h2>
      <form id="expenseForm">
        <div class="mb-3">
          <label for="expenseCategory" class="form-label">Category</label>
          <select class="form-select" id="expenseCategory">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount">
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>

    <!-- Savings Goal Section -->
    <div class="mt-5">
      <h2>Set a Savings Goal</h2>
      <form id="savingsForm">
        <div class="mb-3">
          <label for="savingsGoal" class="form-label">Goal Name</label>
          <input type="text" class="form-control" id="savingsGoal" placeholder="Enter goal name">
        </div>
        <div class="mb-3">
          <label for="goalAmount" class="form-label">Goal Amount</label>
          <input type="number" class="form-control" id="goalAmount" placeholder="Enter goal amount">
        </div>
        <button type="submit" class="btn btn-success">Set Goal</button>
      </form>
    </div>

    <!-- Charts to visualize expenses -->
    <div class="mt-5">
      <h2>Expenses Overview</h2>
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <!-- External JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

  <!-- Internal JS -->
  <script src="script.js"></script>
</body>
</html>
